enum VertexPartitionStrategy {
    VPS_ALL = 0;
    VPS_ONE = 1;
    VPS_FOLLOW_EDGE = 2;
}

enum EdgePartitionStrategy {
    EPS_ALL = 0;
    EPS_ONE = 1;
    EPS_FOLLOW_SRC = 2;
    EPS_FOLLOW_DST = 3;
    EPS_FOLLOW_BOTH = 4;
}

enum PropertyPartitionStrategy {
    PPS_ALL = 0;
    PPS_ONE = 1;
    PPS_SPLIT= 2;
}

enum Relation {
    MANY_TO_MANY = 0;
    MANY_TO_ONE = 1;
    ONE_TO_MANY = 2;
    ONE_TO_ONE = 3;
}

message SrcDstPair {
    optional string src_type = 1;
    optional string dst_type = 2;
    optional EdgePartitionStrategy partition_strategy = 3;
    optional Relation relation = 4;
}

enum GraphPartitionStrategy {
    GPS_ALL_REPLICATE = 0;
    GPS_EDGE_CUT = 1;
    GPS_VERTEX_CUT = 2;
    GPS_HYBRID = 3;
}

enum DataType {
    DT_UNKNOWN = 0;
    DT_SIGNED_INT32 = 1;
    DT_UNSIGNED_INT32 = 2;
    DT_SIGNED_INT64 = 3;
    DT_UNSIGNED_INT64 = 4;
    DT_FLOAT = 5;
    DT_DOUBLE = 6;
    DT_STRING = 7;
    DT_DATE = 8;
    DT_TIME = 9;
    DT_TIMESTAMP = 10;
}

message Property {
    optional uint32 id = 1;
    optional string name = 2;
    optional DataType type = 3;
}

message VertexType {
    optional uint32 id = 1;
    optional string name = 2;
    repeated Property properties = 3;
    repeated string primary_keys = 4;
    optional VertexPartitionStrategy partition_strategy = 5;
    optional PropertyPartitionStrategy property_partition_strategy = 6;
    optional int64 total_num = 7;
}

message EdgeType {
    optional uint32 id = 1;
    optional string name = 2;
    repeated Property properties = 3;
    repeated string primary_keys = 4;
    repeated SrcDstPair src_dst_pairs = 5;
    optional PropertyPartitionStrategy property_partition_strategy = 6;
    optional int64 total_num = 7;
}

message Schema {
    optional bool is_directed = 1;
    optional bool is_multi_edge_graph = 2;
    optional bool with_vertex_data = 3;
    optional bool with_edge_data = 4;
    optional bool with_vertex_original_id = 5;
    optional bool with_vertex_property = 6;
    optional bool with_edge_property = 7;
    optional uint32 num_partitions = 8;
    optional uint64 num_vertices = 9;
    optional uint64 num_edges = 10;
    optional GraphPartitionStrategy partition_strategy = 11;
    repeated VertexType vertex_types = 12;
    repeated EdgeType edge_types = 13;
}

enum ItemFetch {
    IF_NONE = 0;
    IF_ARRAY_LIKE = 1;
    IF_ITERATOR = 2;
}

enum ItemSelection {
    IS_BY_MASTER_MIRROR = 0;
    IS_BY_PARTITION = 1;
    IS_BY_TYPE = 2;

    // adjacent list
    IS_BY_NEIGHBOR_MASTER_MIRROR = 3;
    IS_BY_NEIGHBOR_PARTITION = 4;
    IS_BY_NEIGHBOR_TYPE = 5;
}

message ListRetrieval {
    optional ItemFetch item_fetch = 1;
    repeated ItemSelection selections = 2;
}

enum StorageTrait {
    // Natural ID
    ST_NATURAL_ID_FOR_PARTITION = 0;
    ST_NATURAL_ID_FOR_VERTEX_TYPE = 1;
    ST_NATURAL_ID_FOR_EDGE_TYPE = 2;
    ST_NATURAL_ID_FOR_PROPERTY = 3;

    // Mirror partition list
    ST_MASTER_VERTEX_MIRROR_PARTITION_LIST = 4;
    ST_MIRROR_VERTEX_MIRROR_PARTITION_LIST = 5;
    ST_MASTER_EDGE_MIRROR_PARTITION_LIST = 6;
    ST_MIRROR_EDGE_MIRROR_PARTITION_LIST = 7;

    // Sorted vertex list
    ST_ALL_VERTEX_LIST_SORTED = 10;
}

message Storage {
    optional string name = 1;
    optional int32 version = 2;
    optional int32 grin_version = 3;

    optional ListRetrieval vertex_list_retrieval = 6;
    optional ListRetrieval edge_list_retrieval = 7;
    optional ListRetrieval adjacent_list_retrieval = 8;

    optional bool with_vertex_label = 9;
    optional bool with_edge_label = 10;
    
    repeated StorageTrait traits = 11;
}

message Graph {
    optional string name = 1;
    optional int32 version = 2;
    optional bool is_latest = 3;
    optional Schema schema = 4;
    optional Storage storage = 5;
}
