syntax = "proto3";

package gie;
option java_package = "com.alibaba.graphscope.proto.schema";

import "schema.proto";
import "statistics.proto";
import "partition.proto";

message DataModel {
    VersionSchema version_schema = 1;
    VersionStatistics version_statistics = 2;
}

message VersionSchema {
    string version = 1;
    Schema schema = 2;
    GraphPartitionStrategy partition_strategy = 3;
}

message VersionStatistics {
    string version = 1;
    Statistics statistics = 2;
}